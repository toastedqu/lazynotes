          children:
            - file: nlp/training/post.md
            - file: nlp/training/rlhf.md
            - file: nlp/training/misc.md
        - title: Inference
          children:
            - file: nlp/inference/decoding.md
            - file: nlp/inference/misc.md
        - file: nlp/eval.md
    # - title: Math
    #   children:
    #     - file: math/info.md
    - title: Misc
      children:
        - file: dsa.md
    - file: about.md
site:
